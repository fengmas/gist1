name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è¿è¡Œ

permissions:
  contents: write
  packages: write

jobs:
  releaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # è·å–æ‰€æœ‰ commit å’Œ tag

      - name: Fetch tags
        run: git fetch --force --tags

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Release
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --snapshot  # ğŸ‘ˆ æ·»åŠ  --snapshot è·³è¿‡ tag æ£€æŸ¥
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
